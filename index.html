<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <style>
        body {
          margin: 0;
        }
        .loader-box {
          position: relative;
          width: 50px;
          height: 50px;
          margin-bottom: 50px;
        }
        .loader-box:before {
          content: '';
          width: 50px;
          height: 5px;
          background: #000;
          opacity: 0.1;
          position: absolute;
          top: 59px;
          left: 0;
          border-radius: 50%;
          animation-name: shadow;
          animation-duration: 0.5s;
          animation-iteration-count: infinite;
        }
        .loader-box:after {
          content: '';
          width: 50px;
          height: 50px;
          background: #40a0ffd7;
          animation-name: animate;
          animation-duration: 0.5s;
          animation-iteration-count: infinite;
          position: absolute;
          top: 0;
          left: 0;
          border-radius: 3px;
        }
        @keyframes animate {
          17% {
            border-bottom-right-radius: 3px;
          }
          25% {
            transform: translateY(9px) rotate(22.5deg);
          }
          50% {
            transform: translateY(18px) scale(1, 0.9) rotate(45deg);
            border-bottom-right-radius: 40px;
          }
          75% {
            transform: translateY(9px) rotate(67.5deg);
          }
          100% {
            transform: translateY(0) rotate(90deg);
          }
        }
        @keyframes shadow {
          0%,
          100% {
            transform: scale(1, 1);
          }
          50% {
            transform: scale(1.2, 1);
          }
        }

        .loading {
          height: 100vh;
          width: 100vw;
          background: #40a0ff16;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }

        .loader-text {
          font-size: 20px;
          width: 100px;
        }
        .loader-text:after {
          content: 'Loading';
          color: #409eff;
          font-weight: bold;
          animation-name: loading-text;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
        @keyframes loading-text {
          0% {
            content: 'Loading';
          }
          25% {
            content: 'Loading.';
          }
          50% {
            content: 'Loading..';
          }
          75% {
            content: 'Loading...';
          }
          100% {
            content: 'Loading....';
          }
        }
      </style>
      <div class="loading">
        <div class="loader-box"></div>
        <div class="loader-text"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
